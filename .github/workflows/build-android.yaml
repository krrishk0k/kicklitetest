name: Build Expo APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-expo-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Build APK (unsigned debug)
        env:
          EXPO_NO_SEND_TO_REMOTE: 1
        run: expo build:android -t apk --no-wait

      - name: Download build artifact
        # If you are using eas build or expo build, you might need to fetch build URL via API or Expo CLI
        run: echo "Retrieve the APK download link manually or using Expoâ€™s services"
